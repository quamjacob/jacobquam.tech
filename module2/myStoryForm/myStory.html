<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="EN" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Story</title>
<link rel = "stylesheet"
      type = "text/css"
      href = "myStory.css" />

</head>
<body>
<h1>Story</h1>
<h3>Please fill in the blanks below, and I'll tell
    you a story</h3>
<form method = "post"
      action = "story.php">

<fieldset>
  <label>color:</label>
  <input type = "text"
         name = "color" />
         
  <label>instrument</label>
  <input type = "text"
         name = "instrument" />
         
  <label>animal</label>
  <input type = "text"
         name = "anim1" />
         
  <label>another animal</label>
  <input type = "text"
         name = "anim2" />
         
  <label>one more animal:</label>
  <input type = "text"
         name = "anim3" />
         
  <label>place: </label>
  <input type = "text"
         name = "place" />
         
  <label>vegetable: </label>
  <input type = "text"
         name = "vegetable" />
         
  <label>structure: </label>
  <input type = "text"
         name = "structure" />
         
  <label>action: </label>
  <select name = "action">
    <option value = "fast asleep">fast asleep</option>
    <option value = "drinking cappucino">drinking cappucino</option>
    <option value = "wandering around aimlessly">wandering around aimlessly</option>
    <option value = "doing nothing in particular">doing nothing in particular</option>
  </select>
         
  <button type = "submit">
    Tell me the story
  </button>  
</fieldset>

</form>
</body>
</html>
